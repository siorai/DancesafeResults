<!DOCTYPE html>
<html>

<script src="../../../node_modules/d3/build/d3.min.js"></script>
<script src="../../../build/d2b.min.js"></script>

<style>

  body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  svg {
    width: 100%;
    height: 300px;
  }

</style>

<body>
  <svg></svg>

	<script>

    var bar = d2b.svgBar().px(d => d.y).py(d => d.x),
        x = d3.scaleLinear().domain([5, 1]).range([0, 300]),
        y = d3.scaleLinear().domain([0, 100]).range([0, document.documentElement.clientWidth]);

    // define the scales that the line generator should use
    bar.x(y).y(x).orient('horizontal');


    // use d3 to select the svg, set the datum, and apply the line generator
    var svg = d3.select('svg')
    	.datum([
        {
          label: 'Bar Graph 1',
          values: [
            { x: 1, y: 22 },
            { x: 2, y: 41 },
            { x: 3, y: 36 },
            { x: 4, y: 51 },
            { x: 5, y: 10 }
          ]
        },
        {
          label: 'Bar Graph 2',
          values: [
            { x: 1, y: 12 },
            { x: 2, y: 15 },
            { x: 3, y: 60 },
            { x: 4, y: 31 },
            { x: 5, y: 40 }
          ]
        }
    	])
    .transition().duration(1000)
    	.call(bar);

    setTimeout(function () {
      // x.domain([-3, 30])
      // y.domain([200, -20])

      // use d3 to select the svg, set the datum, and apply the line generator
      d3.select('svg')
      	.datum([
          {
            label: 'Bar Graph 1',
            values: [
              { x: 1, y: 22 },
              { x: 2, y: 41 },
              { x: 3, y: 36 },
              { x: 4, y: 51 },
              { x: 5, y: 10 },
            ]
          }
      	])
      .transition().duration(1000)
      	.call(bar);

    }, 2000);

    // on window resize, update the x scale range and reapply the line generator
    window.addEventListener('resize', function(){
      x.range([0, document.documentElement.clientWidth]);
    	svg.call(bar);
    });

	</script>
</body>
</html>
