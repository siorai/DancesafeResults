<!DOCTYPE html>
<html>

<script src="../../../node_modules/d3/build/d3.min.js"></script>
<script src="../../../build/d2b.min.js"></script>

<style>

  body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  svg {
    width: 100%;
    height: 300px;
  }

</style>

<body>
  <svg></svg>

	<script>

    var x = d3.scaleLinear().domain([1, 5]).range([0, 300]);
    var y = d3.scaleLinear().domain([0, 10]).range([100, 0]);

    var bar = d2b.svgBar().x(x).y(y);


    // use d3 to select the svg, set the datum, and apply the line generator
    var svg = d3.select('svg')
    	.datum([
        {
          label: 'Graph 1',
          values: [
            { x: 1, y: 2 },
            { x: 2, y: 4 },
            { x: 3, y: 1 },
            { x: 4, y: 9 },
            { x: 5, y: 7 }
          ]
        },
        {
          label: 'Graph 2',
          values: [
            { x: 1, y: 6 },
            { x: 2, y: 3 },
            { x: 3, y: 5 },
            { x: 4, y: 9 },
            { x: 5, y: 1 }
          ]
        }
      ])
    	.call(bar);

	</script>
</body>
</html>
