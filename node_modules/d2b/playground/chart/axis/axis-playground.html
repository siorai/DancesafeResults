<!DOCTYPE html>
<html>

<script src="../../../node_modules/d3/build/d3.min.js"></script>
<script src="../../../build/d2b.min.js"></script>

<style>
  body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

<body>
	<div class = 'axis-chart'></div>

	<script>

		var axis = d2b.chartAxis()
			.y({
				// scale: d3.scaleLinear().domain([0, 100]),
				label: "Test"
			});

		axis.chartFrame().size({height: 400})

		var chart = d3.selectAll('.axis-chart');

    var bubblePack = d2b.svgBubblePack();
    //
    // var area = d2b.svgArea().stackBy(true),
    //     line = d2b.svgLine().stackBy(true),
    //     scatter = d2b.svgScatter().stackBy(true);

    //
    // var stack = d3.stack().offset(d3.stackOffsetExpand);
    //
    // area.stack(stack);
    // line.stack(stack);
    // scatter.stack(stack);

  	chart
  			.datum({
          sets: [
            {
              generators: [bubblePack],
              graphs: [
                {
                  label: 'Bubble Pack Graph 1',
                  values: [
                    {
                      label: 'Parent 1',
                      children: [
                        {
                          label: 'Parent 1 Child 1',
                          children: [
                            {
                              label: 'Parent 1 Child 1 Child 1',
                              size: 20,
                              x: 15,
                              y: 25
                            },
                            {
                              label: 'Parent 1 Child 1 Child 2',
                              size: 4,
                              x: 34,
                              y: 14
                            }
                          ]
                        },
                        {
                          label: 'Parent 1 Child 2',
                          size: 10,
                          x: 25,
                          y: 14
                        }
                      ],
                    },
                    {
                      label: 'Parent 2',
                      size: 10,
                      x: 31,
                      y: 45
                    }
                  ]
                },
                {
                  label: 'Bubble Pack Graph 2',
                  values: [
                    {
                      label: 'Parent 1',
                      size: 22,
                      x: 4,
                      y: 50
                    },
                    {
                      label: 'Parent 2',
                      size: 22,
                      x: 41,
                      y: 10
                    }
                  ]
                }
              ]
            }
          ]
        })
  		.transition()
  			.call(axis);
